	<p>

	</p>

		}

			return lb = kg * oneKg
		}
		function getCmToIn(km, onekm = 0.62137) {
			return mi = km * onekm
		}
		const cm = parseFloat(prompt("Введіть довжину у сантиметрах:", "1"))
