<body>
	<h1>Задача 7</h1>
	<p>
		Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)
	</p>
	<p>Результати обчислення:</p>

	<script>
		function getRandomNumber() {
			return 1 + Math.floor(Math.random() * 4)
		}
		let numberImg = getRandomNumber()
		document.write(`Зображення №${numberImg} <br>`)
		document.write(`<img src="../lesson_7/img/img/img_${numberImg}.jpg" width="200" alt="#">`)


	</script>
	<img src="" alt="">

</body>
