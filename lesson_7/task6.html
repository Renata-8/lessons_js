<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		div {
			display: flex;
			gap: 25px;
		}
	</style>
	<title>Задача 6</title>
</head>

<body>
	<h1>Задача 6</h1>
	<p>
		Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
		Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
	</p>
	<p>Результати обчислення:</p>
	<script>
		function getTable(row, column, text) {
			document.write(`<table border=2px>`)
			for (let i = 1; i <= row; i++) {
				document.write(`<tr>`)
				for (let j = 1; j <= column; j++) {
					document.write(`
            <td>${text}</td>
				`)
				}
				document.write(`</tr>`)
			}
			document.write(`</table>`)
		}
		const row = parseInt(prompt("Вкажіть кількість рядків таблиці:", "3"))
		const column = parseInt(prompt("Вкажіть кількість стовбчиків таблиці:", "5"))
		const text = prompt("Введіт повідомлення:", 'text')

		getTable(row, column, text)

	</script>

</body>
</body>

</html>
