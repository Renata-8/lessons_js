<body>
	<h1>Задача -1</h1>
	<p>
		Вивести на екран номери місяців весни і літа (від 3 до 8)
	</p>
	<script>
		for (monthNumber = 3; monthNumber <= 8; monthNumber++) {
			switch (monthNumber) {
				case 3:
				case 4:
				case 5:
					season = 'Весна'
					break;
				case 6:
				case 7:
				case 8:
					season = 'Літо'
					break;
			}
			document.write(`місяць ${monthNumber} пора року ${season}</br>`)
		}

	</script>
</body>
