<body>
	<h1>Задача 10</h1>
	<p>
		Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами
	</p>
	<p>Результати обчислення:</p>
	<script>
		let userNumberFist = parseInt(prompt("Введіть перше число:", "10"))
		let userNumberSecond = parseInt(prompt("Введіть друге число:", "1"))

		let sum = 0
		let oddNumber = 0
		if (userNumberFist > userNumberSecond) {
			let tempNamber = userNumberFist
			userNumberFist = userNumberSecond
			userNumberSecond = tempNamber
		}
		let startNum
		if ((userNumberFist + 1) % 2 === 1) startNum = userNumberFist + 1
		else startNum = userNumberFist + 1
		for (let namber = startNum + 1; namber < userNumberSecond; namber += 2) {
			sum += namber
			oddNumber++
			if (oddNumber === 5) break
		}
		document.write(`Сума всіх непарних чисел: ${sum}`);
	</script>
</body>
