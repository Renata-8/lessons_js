<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 5</title>
</head>

<body>
	<h1>Задача 2</h1>
	<p>
		Створити 10 елементів для введення цін продуктів
	</p>
	<p>Результати обчислення:</p>
	<script>
		for (let priceNumber = 1; priceNumber <= 10; priceNumber++) {
			document.write(`
			<p>
				<label for="${priceNumber}">Produkt №${priceNumber}:</label>
				<input type="number" id="${priceNumber}" name="${priceNumber}">
			</p>
	`)
		} 
	</script>

</body>

</html>
