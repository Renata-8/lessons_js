<body>
	<h1>Задача 9</h1>
	<p>
		Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
	</p>
	<p>Результати обчислення:</p>
	<script>
		let userNumber = alert("Загадайте число від 1 до 100")
		//let compTry = 0
		let userAnswer
		do {
			let compNumber = 1 + Math.floor(Math.random() * 100)
			userAnswer = confirm(`Загададане число ${compNumber}?`)
			//compTry++
		}
		while (userAnswer == false)
		document.write("Урра я вгадав!!!")

	</script>
</body>
