<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
</head>

<body>
	<h1>Задача 1</h1>
	<p>
		Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.
	</p>
	<p>Результати обчислення:</p>
	<script>
		const userRandomNumbers = parseInt(prompt("Введіть кількість випадкових:", "5"))
		for (i = 0; i < userRandomNumbers; i++) {
			let randomNumber = 1 + Math.floor(Math.random() * 100)
			document.write(`
			<ul>
				<li>${randomNumber}</li>
			</ul>
	`)
		}

	</script>

</body>

</html>
