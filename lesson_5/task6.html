<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		div {
			display: flex;
			gap: 25px;
		}
	</style>
	<title>Задача 6</title>
</head>

<body>
	<h1>Задача 6</h1>
	<p>
		Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
	</p>
	<p>Результати обчислення:</p>
	<script>
		let countNumber = 0
		document.write(`<div>`)
		for (let numberTables = 1; numberTables <= 3; numberTables++) {
			document.write(`<table border=2px>`)
			for (let row = 1; row <= 3; row++) {
				document.write(`<tr>`)
				for (let column = 1; column <= 3; column++) {
					countNumber++
					document.write(`
            <td>${countNumber}</td>
				`)
				}
				document.write(`</tr>`)
			}
			document.write(`</table>`)
		}
		document.write(`</div>`)
	</script>

</body>
</body>

</html>
