	<p>
		Дано масив імен. Сформувати масив з перших літер цих імен
	</p>
	<p>Результати обчислення:</p>
	<script>
		const arrUsersName = ["Alex", "Ivan", "Katy", "Dmitro", "Ivan", "Ivan", "Slavik"]
		function getUsersLetters(arrUsersName) {
			return arrUsersLetters = arrUsersName.map((name) => name[0]);
		}
		let usersLetters = getUsersLetters(arrUsersName)
		document.write(`Дано масив імен [${arrUsersName}] <br> `)
		document.write(`масив з перших літер цих імен: [${usersLetters}]`)
	</script>
