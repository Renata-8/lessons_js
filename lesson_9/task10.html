<body>
	<h1>Задача 8</h1>
	<p>
		Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
	</p>
	<p>Результати обчислення:</p>
	<script>
		const prices = [4450, 250, 750, 1200, 1750, 30, 5000, 900, 150, 6, 1020]
		const VAT = 0.2
		const arrPriceVat = prices.map((price) => price * VAT)
		document.write(`Дано масив цін у грн [${prices}] <br> `)
		document.write(`величина сплаченого податку у грн: [${arrPriceVat}]`)
	</script>

</body>
