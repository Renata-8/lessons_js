<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 4</title>
</head>

<body>
	<h1>Задача 4</h1>
	<p>
		Дано масив елементів. Вивести на екран елементи, що більші за 100
	<p>Результати обчислення:</p>
	<script>
		const array = [20, 400, 30, 100, 250, 30, 10, 300, 12, 6, 570]
		document.write(`Більші за 100: `)
		for (el of array) {
			if (el > 100) document.write(`${el},`)
		}

	</script>

</body>
</body>

</html>
