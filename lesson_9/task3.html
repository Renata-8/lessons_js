<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3</title>
</head>

<body>
	<h1>Задача 3</h1>
	<p>
		Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
	</p>
	<p>Результати обчислення:</p>
	<script>
		const numberElements = parseInt(prompt("Введіть кількість елементів:", "8"))
		let arrElements = new Array(numberElements)
		arrElements.fill(1, 0, 5)
		arrElements.fill(7, 5)
		document.write(`Масив: ${arrElements}`)
	</script>

</body>

</html>
