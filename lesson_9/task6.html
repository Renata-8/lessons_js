<body>
	<h1>Задача 6</h1>
	<p>
		Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
	</p>
	<p>Результати обчислення:</p>
	<script>
		const array = [4, -40, 2, -10, 25, 3, -10, 30, 9, 6, -570]
		function getArray(array) {
			array.forEach((element, ind) => {
				if (array[ind] > array[0]) array[ind] = array[ind] * 2
			});
			return array
		}
		let newArray = getArray(array)
		document.write(`масив який дно [${array}] <br> `)
		document.write(`елементи, які більші за перший елемент помножині на 2: [${newArray}]`)
	</script>

</body>
</body>
