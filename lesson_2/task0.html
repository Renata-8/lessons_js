<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 0</title>
</head>

<body>
	<h1>Задача 0</h1>
	<p>
		Обчислити значення виразів <br>
		S1=a+12+b <br>
		S2=Math.sqrt((a + b) / 2 * a) <br>
		S3=Math.pow(((a + b) / c), 1 / 3) <br>
		S4=Math.sin(a / (-b)) <br>
	</p>
	<p>Результати обчислення:</p>
	<script>
		//вводимо змінні
		let a = parseInt(prompt("введіть значення а:", "0"))
		let b = parseInt(prompt("введіть значення b:", "0"))
		let c = parseInt(prompt("введіть значення c:", "0"))
		//знаходимо результат
		let s1 = a + 12 + b
		let s2 = Math.sqrt((a + b) / (2 * a))
		let s3 = Math.pow(((a + b) / c), 1 / 3)
		let s4 = Math.sin(a / (-b))
		//виводимо результат
		document.write(`S1 = ${s1} <br> S2 = ${s2} <br> S3 = ${s3} <br> S4 = ${s4}`)
	</script>
</body>

</html>
