<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

</head>

<body>
	<h1>Задача 7</h1>
	<p>
		Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
	</p>
	<p>Результати обчислення:</p>
	<script>
		//вводимо змінні
		let randomMonth = 1 + Math.floor(Math.random() * 12)
		let randomDay = Math.floor(Math.random() * 7)



		//знаходимо результат
		let sumRandom = randomMonth + randomDay

		//виводимо результат
		document.write(`Сума: ${sumRandom} (${randomMonth} місяць та ${randomDay} день)`)
	</script>
</body>
