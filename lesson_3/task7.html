<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 7</title>
</head>

<body>
	<h1>Задача 7</h1>
	<p>
		З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
	</p>
	<p>Результати обчислення:</p>
	<script>
		//вводимо змінні
		const numberMonth = parseInt(prompt("введіть номер місяця:", "4"))
		let season
		//знаходимо результат
		switch (numberMonth) {
			case 12:
			case 1:
			case 2:
				season = 'Зима'
				break;
			case 3:
			case 4:
			case 5:
				season = 'Весна'
				break;
			case 6:
			case 7:
			case 8:
				season = 'Літо'
				break;
			case 9:
			case 10:
			case 11:
				season = 'Осінь'
				break;
			default:
				season = 'не вірний номер місяця'
				break;
		}
		//виводимо результат
		document.write(season)
	</script>
</body>

</html>
