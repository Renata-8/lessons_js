<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 6</title>
</head>

<body>
	<h1>Задача 6</h1>
	<p>
		З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
	</p>
	<p>Результати обчислення:</p>
	<script>
		//вводимо змінні
		let numberDay = parseInt(prompt("введіть номер дня тижня:", "4"))
		let nameDay


		//знаходимо результат
		switch (numberDay) {
			case 1:
				nameDay = 'Понеділок'
				break
			case 2:
				nameDay = 'Вівторок'
				break
			case 3:
				nameDay = 'Середа'
				break
			case 4:
				nameDay = 'Четвер'
				break
			case 5:
				nameDay = 'Пятниця'
				break
			case 6:
				nameDay = 'Субота'
				break
			case 7:
				nameDay = 'Неділя'
				break
			default:
				nameDay = 'нема такого номеру тижня'
				break
		}
		//виводимо результат
		document.write(nameDay)
	</script>
</body>

</html>
