<body>
	<h1>Задача 3</h1>
	<p>
		Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
	</p>
	<p>Результати обчислення:</p>
	<script>
		let userName = ["Alex", "Ivan", "Katy", "Dmitro", "Ivan", "Ivan", "Slavik"]
		function getUserName(userName) {
			name = 0
			for (let i = 0; i < userName.length; i++) {
				if (userName[i] === "Ivan") {
					name++
				}
			}
			return name
		}
		document.write(`Ім'я Іван зустрічається ${getUserName(userName)} рази`)
	</script>

</body>
