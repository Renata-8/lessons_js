		function getWish() {
			for (let index = 0; index < 3; index++) {
				let randomWish = wishList[Math.floor(Math.random() * wishList.length)]
				let newDiv = document.createElement('div')
				newDiv.innerText = randomWish
				document.body.append(newDiv)
			}
		}

		window.onload = function () {
			getWish()

		}
	</script>
