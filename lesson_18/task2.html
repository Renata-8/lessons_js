<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
	<script>
		function convert() {
			const eurRate = 44.6
			const usdRate = 41.10
			const uah = parseFloat(document.getElementById('uah').value)
			document.getElementById('eur').value = (uah / eurRate).toFixed(2)
			document.getElementById('usd').value = (uah / usdRate).toFixed(2)
		}

		window.onload = function () {
			document.querySelector('button').onclick = convert

		}
	</script>
</head>

<body>
	<h1>Задача 2</h1>
	<p>
		Зробити конвертер валют (курси валют – константи у скрипті)
	</p>
	<p>Результати обчислення:</p>
	<div>
		<label>
			Сума в гривнях:
			<input id="uah" type="number" value="100">
		</label>
	</div>
	<button id="exchange">Конвертувати</button>
	<hr>
	<label>
		Сума в євро
		<input id="eur" type="number" value="0">
	</label>
	<label>
		Сума в доларах
		<input id="usd" type="number" value="0">
	</label>

</body>

</html>
